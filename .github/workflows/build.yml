name: Build

on:
  pull_request:
  push:
    tags:
      - '*'
    branches:
      - master
      - '*package*'

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter analyze --no-fatal-infos

  build-windows:
    runs-on: windows-latest
    needs: lint
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: 'tree:0'
      - uses: subosito/flutter-action@v2
        with:
          channel: 'stable'
      - run: flutter config --enable-windows-desktop
      - run: .\package.bat
      - uses: kittaakos/upload-artifact-as-is@v0
        with:
          path: '*.msi'

  build-linux:
    runs-on: ubuntu-latest
    container:
      image: anynameaaa/amd64_flutterenv:noble
    needs: lint
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
          filter: 'tree:0'
      - run: |
          apt-get update -y
          apt-get install -y libsecret-1-0 libsecret-1-dev
      - run: flutter config --enable-linux-desktop
      - run: git config --global --add safe.directory $(pwd)
      - run: ./package.sh
      - uses: kittaakos/upload-artifact-as-is@v0
        with:
          path: '*.deb'
      - uses: kittaakos/upload-artifact-as-is@v0
        with:
          path: '*.tar.xz'
